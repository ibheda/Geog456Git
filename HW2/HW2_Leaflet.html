<html>
    <head>
        <title>My First Leaflet Map</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
        <script src="./nyse.js" ></script>
    </head>
    <body>
    HW2, Ishan Bheda, Geog 456 
    <div id="mapid"></div>
    
    <style>
        #mapid{ width: 900px; height: 500px; }
    </style>
    <script>  
  
    var map = L.map('mapid').setView([40.7, -74.0], 13); 

  
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

    var nyseIcon = L.icon({ 
        iconUrl: 'https://imgs.search.brave.com/L6QXESTylAMBiBeOYHYTcGt2Hn4aVxRtDkiBE_ZMCtA/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9zdGF0/aWMudmVjdGVlenku/Y29tL3N5c3RlbS9y/ZXNvdXJjZXMvdGh1/bWJuYWlscy8wNzAv/OTEzLzQ3OS9zbWFs/bC9pbGx1c3RyYXRp/b24tb2YtYS1jaXJj/dWxhci1hbWVyaWNh/bi1mbGFnLXdpdGgt/YS10cmFuc3BhcmVu/dC1iYWNrZ3JvdW5k/LWZyZWUtcG5nLnBu/Zw',   
        iconSize: [50,50],
        popupAnchor: [0,0] 
        });
    
    var customPopup = "<b>New York Stock Exchange</b><br/>The New York Stock Exchange is one of the premier stock exchanges in the world. For centuries, it has moved markets around the world and been a symbol of American Capital, Wall Street Wealth, and power.<br/><img src='https://imgs.search.brave.com/vUrfbzrZzZAANB-IfIV8gzL0MruIhyMNLCwj1AE2Hzc/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9jZG4u/cGl4YWJheS5jb20v/cGhvdG8vMjAxNS8w/Mi8xMC8xOS80MC9u/ZXcteW9yay02MzE1/NzdfNjQwLmpwZw' width='100px'/>";

    L.geoJSON(NYSE, { 
    pointToLayer: function (feature, latlng) {
    return L.marker(latlng, {icon: nyseIcon});}}) 
    .bindPopup(customPopup)
    .addTo(map);

     </script>
    </body>
</html>
