<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW 4b</title>
</head>
<script src="usaaf.js"></script>
<style>
    table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}
</style>
<body>
    <div id="map"></div>
    <table id = "usaafTable">
  <tr>
    <th>Date</th>
    <th>Theater</th>
    <th>Description</th>
  </tr>
  <tr>
  </table>
    <script>
    var myTable = document.getElementById('usaafTable');

    function popTable(feature){
        var myRow = document.createElement('tr');
        var myCell1 = document.createElement('td');
        var myCell2 = document.createElement('td');
        var myCell3 = document.createElement('td');
        var date = feature.properties.date;
        var theatre = feature.properties.theatre;
        var desc = feature.properties.old_text
        myCell1.innerHTML = date
        myCell2.innerHTML = theatre
        myCell3.innerHTML = desc


        myRow.append(myCell1)
        myRow.append(myCell2)
        myRow.append(myCell3)
        myTable.append(myRow)

        if (date.includes("/42")) {
            myRow.style.backgroundColor = "#E8F4F8";
        } else if (date.includes("/43")) {
            myRow.style.backgroundColor = "#FFF3CD";
        } else if (date.includes("/44")) {
            myRow.style.backgroundColor = "#D4EDDA";
        } else if (date.includes("/45")) {
            myRow.style.backgroundColor = "#E2D1F9";
        }
    }
    
    usaaf.features.forEach(function(feature) {
            popTable(feature);
        });
    </script>
</body>
</html>
